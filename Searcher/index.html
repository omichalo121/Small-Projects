<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Goo Search!</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <ol>
            <a href="image.html">Go for image!</a>
            <a href="advanced.html">Go for advanced Search!</a>
        </ol>
        <div class="search">
            <img src="static/search.png">
            <div class="searchBlock">
                <img id="image" src="static/glass.png" style="width: 20px; height: 20px;">
                <input type="next" placeholder="Search!" name="name" id="searcher">
            </div>
            <ol class="buttons">
                <button class="submit" id="search" onclick="search()" disabled>Search</button>
                <button class="submit" id="lucky" onclick="random()" disabled>Iâ€™m Feeling Lucky</button>
            </ol>
        </div>
    </body>
    <script>
        const submit = document.getElementById("search");
        const lucky = document.getElementById("lucky");
        const input = document.getElementById("searcher");
        input.addEventListener("input", function() {
            submit.disabled = input.value.trim() === "";
            lucky.disabled = input.value.trim() === "";
        })
        input.addEventListener("keydown", function(event) {
            if (event.keyCode  === 13 && submit.disabled === false) {
                search();
            }
        })

        function search() {
            const text = document.getElementById("searcher").value;
            const googleUrl = "https://www.google.com/search?q=" + encodeURIComponent(text);
            window.location.href = googleUrl;
        }

        function random() {
            const text = document.getElementById("searcher").value;
            const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(text)}&btnI=I%27m%20feeling%20lucky`;
            window.location.href = googleUrl;
        }
    </script>
</html>
